<div class="container">
  <h1>Raid</h1>
  <div
  (click)="resetLocalStorage()"
  class="btn btn-danger"
  style="float:right;margin-left:20px;">Reset localStorage</div>

    <div *ngIf="!champ.teamEmpty">
      <battle></battle>
      <battle-log></battle-log>

    <team *ngIf="champ.rank_up_main == null"></team>

    <champions></champions>

    <rank-up *ngIf="champ.rank_up_main"></rank-up>

    <shop></shop>

</div>
