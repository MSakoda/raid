<div class="container">
  <h1>Raid</h1>


    <team></team>

    <champion *ngFor="let champion of champ.champions" [champion]="champion"></champion>

    <rank-up *ngIf="champ.rank_up_main"></rank-up>

  <div class="shop">
    <h4 class="mt-5">Shop</h4>
    <div class="shop_item btn btn-primary mt-5" (click)="buyChampion()">
      Buy Champion
    </div>
  </div>
</div>
