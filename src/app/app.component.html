<div class="container">
  <h1>Raid</h1>


  <div *ngFor="let champion of champions" class="champion" (click)="onClickChampion(champion)">
    <div class="name">
      {{ champion.name }}
    </div>
    <div class="exp">
      {{ champion.exp }}
    </div>
  </div>


  <div class="shop">
    <h4 class="mt-5">Shop</h4>
    <div class="shop_item btn btn-primary mt-5" (click)="buyChampion()">
      Buy Champion
    </div>
  </div>
</div>
